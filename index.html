<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bin2Dec</title>
  <meta name="description"
    content="Binary is the number system all digital computers are based on. Therefore it's important for developers to understand binary, or base 2, mathematics. The purpose of Bin2Dec is to provide practice and understanding of how binary calculations.">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="page">
  <main class="container">
    <div class="inline-control">
      <div class="control">
        <label class="label" for="from">From</label>
        <select class="input" name="from" id="from">
          <option value="binary">Binary</option>
          <option value="octagonal">Octagonal</option>
          <option value="decimal">Decimal</option>
          <option value="hexadecimal">HexaDecimal</option>
        </select>
      </div>
      <div class="control">
        <label class="label" for="to">To</label>
        <select class="input" name="to" id="to">
          <option value="binary">Binary</option>
          <option value="octagonal">Octagonal</option>
          <option value="decimal">Decimal</option>
          <option value="hexadecimal">HexaDecimal</option>
        </select>
      </div>
    </div>
    <div class="control">
      <label for="allow-multiple" class="label">Input</label>
      <input type="text" class="input" id="input">
    </div>
    <div class="control">
      <label for="allow-multiple" class="label">Output</label>
      <input type="text" class="input" id="output" aria-disabled="true" disabled>
    </div>
    <div class="control">
      <button class="btn" id="btn">Convert</button>
    </div>
  </main>
  <script defer src="./js/script.js"></script>
</body>

</html>
